---
layout: default
---

<div class="home">

  <h1>Posts</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">Check out our paper at <a href="{{ "/neuron_hadoop_final.pdf" | prepend: site.baseurl }}">
      Large-scale Neural Modeling in MapReduce and Giraph</a></p>

</div>
